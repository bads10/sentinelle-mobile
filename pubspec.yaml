name: sentinelle_mobile
description: Application mobile Flutter - Veille cybersécurité temps réel (ransomware, incidents, flux RSS). MVP Sentinelle.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.1.0

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # Modèles immutables
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Cache local
  hive_flutter: ^1.1.0

  # Graphiques
  fl_chart: ^0.67.0

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  timeago: ^3.6.1
  url_launcher: ^6.2.5
  flutter_svg: ^2.0.10+1

  # Internationalisation
  intl: ^0.19.0

  # Utils
  logger: ^2.2.0
  equatable: ^2.0.5
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
