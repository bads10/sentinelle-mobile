name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests unitaires Flutter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Format code
        run: dart format .
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Run unit tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: unittests
          name: sentinelle-coverage
        continue-on-error: true

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Android platform files
        run: flutter create --platforms android .

      - name: Enable core library desugaring
        run: |
          sed -i 's/android {/android {\n    compileOptions {\n        coreLibraryDesugaringEnabled true\n    }/' android/app/build.gradle
          if ! grep -q 'coreLibraryDesugaring' android/app/build.gradle; then
            sed -i 's/android {/android {\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_1_8\n        targetCompatibility JavaVersion.VERSION_1_8\n        coreLibraryDesugaringEnabled true\n    }/' android/app/build.gradle
          fi
          if ! grep -q 'coreLibraryDesugaring ' android/app/build.gradle; then
            echo "" >> android/app/build.gradle
            echo "dependencies {" >> android/app/build.gradle
            echo "    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'" >> android/app/build.gradle
            echo "}" >> android/app/build.gradle
          fi

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinelle-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build_ios:
    name: Build iOS (sans signature)
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate iOS platform files
        run: flutter create --platforms ios .

      - name: Build iOS (simulator)
        run: flutter build ios --simulator --debug
